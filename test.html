<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	   <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
	<title></title>
	<style type="text/css">
		.box{
			display: flex;
			flex-direction: column;
		}
		.btnBox{
			width: 100px;
			height: 30px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		名字:<input type="text" name="name" id="name" value="" />
		价格:<input type="text" name="price" id="price" value="" />
		图片:<input type="text" name="img" id="img" value="" />
		种类:<input type="text" name="type" id="type" value="" />
		编码:<input type="text" name="proCode" id="proCode" value="" />
		含量:<input type="text" name="kind" id="kind" value="" />
		价格们:<input type="text" name="prices" id="prices" value="" />
		外键:<input type="text" name="pdid" id="pdid" value="" />
		<div class="btnBox">
			<button type="button" class="btn">提交</button>
		</div>
	</div>
	<script type="text/javascript">
		
		
		document.querySelector(".btn").addEventListener("click",function(){
			let name = document.querySelector('#name').value
			let price = document.querySelector('#price').value
			let img = document.querySelector('#img').value
			let type = document.querySelector('#type').value
			let proCode = document.querySelector('#proCode').value
			let kind = document.querySelector('#kind').value
			let prices = document.querySelector('#prices').value
			let pdid = document.querySelector('#pdid').value
			let url='http://localhost:8888/insert';
			$.get(url,
			{name:name,price:price,img:img,type:type,proCode:proCode,kind:kind,prices:prices,pdid:pdid},
			function(res){
				console.log(res);
			})
		})
	</script>
</body>
</html>
